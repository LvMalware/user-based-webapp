<!DOCTYPE html>

<html>
    
<head>

        <title> Log into your account </title>
        <link rel="stylesheet" type="text/css" href="css/default.css">

    </head>

    <body>
        <div class="top_bar">
            <p class="site_title"> SITE TITLE </p>
        </div>
        <form action="login.php" method="POST">
            <table>
                <tr>
                    <th>
                        Username:
                    </th>
                    <td>
                        <input name="username" type="text">
                    </td>
                </tr>
                <tr>
                    <th>
                        Password:
                    </th>
                    <td>
                        <input name="password" type="password">
                    </td>
                </tr>
                <tr>

                    <td>
                        <a href="registration.html">Sign In</a>
                    </td>

                    <td>
                        <a href="reset_password.html">Forgot your password?</a>
                    </td>

                </tr>
                <tr>
                    <td colspan="2">
                        <br>
                        <input name="bt_login" type="submit" value="Login">
                    </td>
                </tr>
            </table>
        </form>
    </body>
    <script>
        var error = window.location.href.match(/\?error\=(\d)/);
        if(error)
        {
            var code = error[0].match(/(\d)/)[0];
            switch (code)
            {
                case "0":
                    alert('Invalid username!');
                    break;
                case "1":
                    alert('Invalid password!');
                    break;
                case "2":
                    alert("Wrong username and/or password!");
                    break;
            }
        }
    </script>
</html>
